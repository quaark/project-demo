kind: project
metadata:
  name: pipe
spec:
  description: test
  params:
    label_column: label
  functions:
  - url: prep_data.py
    name: prep-data
    image: mlrun/mlrun
    handler: prep_data
    with_repo: true
  - url: hub://auto-trainer
    name: auto-trainer
  - url: hub://v2-model-server
    name: serve
  - url: hub://v2-model-server-2
    name: serve-2
  - url: hub://describe
    name: describe
  - url: gen_iris.py
    name: gen-iris
    image: mlrun/mlrun
    handler: iris_generator
    requirements:
    - requests
  - url: gen_iris.py
    name: gen-iris-2
    image: mlrun/mlrun
    handler: iris_generator
    requirements:
    - requests==0.0.0
  workflows:
  - name: main
    path: ./kflow.py
    engine: kfp
  - name: newflow
    path: ./newflow.py
    handler: newpipe
  - name: newflowshort
    path: ./newflowshort.py
    handler: newpipeshort
  - name: newflowshortfailbuild
    path: ./newflowshortfailbuild.py
    handler: newpipeshort
  - name: newflowshortfaildeploy
    path: ./newflowshortfaildeploy.py
    handler: newpipeshort
  artifacts:
  - kind: artifact
    metadata:
      project: pipe
      key: data
    spec:
      target_path: https://s3.wasabisys.com/iguazio/data/iris/iris.data.raw.csv
  source: ./
  subpath: ''
  origin_url: ''
  load_source_on_run: true
  desired_state: online
